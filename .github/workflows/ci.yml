name: CI Pipeline

# Trigger workflow when code is pushed or pull request is created
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

# Jobs to run
jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # Step 3: Install dependencies
      - name: Install PyTest
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # Step 4: Run test cases
      - name: Run tests
        run: pytest
